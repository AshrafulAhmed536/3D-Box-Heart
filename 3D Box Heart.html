<html>
<head><title>box</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
<style>
@keyframes anim
{
0%{transform:rotateX(-10deg) rotateY(30deg);}
100%{transform:rotateX(-10deg) rotateY(810deg);}
}
.p
{
perspective:1920px;
}
.p1
{
width:200px;
margin:200px auto;
transform-style:preserve-3d;
transform:rotateX(-10deg) rotateY(30deg);
animation-name:anim;
animation-duration:30s;
animation-iteration-count:infinite;
animation-timing-function:linear;
animation-fill-mode:forward;
animation-delay:1s;
}
.sides
{
position:absolute;
height:200px;
width:200px;
background-color:white;
opacity:0.3;
border:3px solid red;
}
.left{transform:rotatey(-90deg) translateZ(102px);}
.right{transform:rotatey(90deg) translateZ(102px);}
.top{transform:rotatex(90deg) translateZ(102px);}
.bottom{transform:rotatex(-90deg) translateZ(102px);}
.front{transform:translateZ(102px);}
.rear{transform:translateZ(-102px);}
.o2
{
position:relative;
height:100px;
width:100px;
top:60px;
left:50px;
background-color:black;
transform:rotate(45deg);
}
.o2:before
{
position:absolute;
content:"";
height:100px;
width:100px;
background-color:black;
margin-left:-50px;
border-radius:50%;
}
.o2:after
{
position:absolute;
content:"";
height:100px;
width:100px;
background-color:black;
margin-top:-50px;
border-radius:50%;
}
.text1
{
position:absolute;
height:200px;
width:200px;
top:0px;
color:red;
text-align:center;
font-family: 'Lobster Two', cursive;
}
</style>
</head>
<body bgcolor=black>
<p id="mn"><font size=10px color=yellow><i></i></font><p>
<div class="p">
<div class="p1">
<div class="sides left"></div>
<div class="sides right"></div>
<div class="sides top"></div>
<div class="sides bottom"></div>
<div class="sides rear"></div>
<div class="sides front"></div>
<div class="o2"></div>
<div class="text1" ><br><br><h1><b><i id="yourname"></i><b></h1></div>
</div>
</div>
<script>
var name=prompt("Enter a name(max 8 char)"," ");
	document.getElementById("yourname").innerHTML=name;
</script>
</body>
</html>
